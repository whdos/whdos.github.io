<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 20px;
            background-color: beige;
        }
        li{
            /* display: inline-block; */
            margin-left: 20px;
        }
        table{
            border-collapse: collapse;
            background-color: bisque;
        }
        td{
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <ul>
        <li style="list-style: square;">프랑스</li>
        <li style="list-style: circle;">이탈리아</li>
        <li style="list-style: disc;">영국</li>
    </ul>
    <table>
        <tr><td>월</td><td>화</td><td>수</td></tr>
        <tr><td>1</td><td>2</td><td>3</td></tr>
    </table>
</body>
</html>
